<div *ngIf="positions$ | async as positions; else loader">
    <table
        *ngIf="positions.length !== 0; else empty" 
        class="highlight">
        <thead>
            <tr>
                <th>Название</th>
                <th>Стоимость</th>
                <th>Количество</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
        <tr *ngFor="let position of positions">
            <td>{{ position.name }}</td>
            <td>{{ position.cost }} usd</td>
            <td>
                <div class="input-field inline order-position-input">
                    <input 
                        type="number" 
                        min="1"
                        [(ngModel)]="position.quantity">
                </div>
            </td>
            <td>
                <button 
                    class="btn waves-effect wavers-light btn-small"
                    (click)="addToOrder(position)"
                    [disabled]="!position.quantity">
                    Add
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <ng-template #empty>
        <div class="center">
            There are no positions
        </div>
    </ng-template>
</div>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
