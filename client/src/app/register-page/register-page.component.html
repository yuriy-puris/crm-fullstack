<form 
    class="card"
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <div class="card-content">
        <span class="card-title">Создать аккаунт</span>
        <div class="input-field">
            <input 
                id="email" 
                type="email"
                [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
                formControlName="email">
            <label for="email">Email:</label>
            <span 
                class="helper-text red-text"
                *ngIf="form.get('email').invalid && form.get('email').touched">
                <span *ngIf="form.get('email').errors['required']">Email can not be empty</span>
                <span *ngIf="form.get('email').errors['email']">Email incorrect</span>
            </span>
        </div>
        <div class="input-field">
            <input 
                id="password" 
                type="password"
                [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
                formControlName="password">
            <label for="password">Пароль:</label>
            <span 
                class="helper-text red-text"
                *ngIf="form.get('password').invalid && form.get('password').touched">
                <span *ngIf="form.get('password').errors['required']">Email can not be empty.</span>
                <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
                    Password must be more then {{ form.get('password').errors['minlength']['requiredLength'] }}
                    Now {{ form.get('password').errors['minlength']['actualLength'] }}
                </span>
            </span>
        </div>
    </div>
    <div class="card-action">
        <button 
            type="submit"
            class="modal-action btn waves-effect"
            [disabled]="form.invalid || form.disabled">
            Создать
        </button>
    </div>
</form>
